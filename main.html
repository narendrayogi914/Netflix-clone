<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3px;
            flex-wrap: wrap;
            
        }
        .item{
            flex-grow: 1;
            flex-basis: 200;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
